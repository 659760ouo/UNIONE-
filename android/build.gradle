// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "26.1.10909125"
        kotlinVersion = "2.0.21"
        expoModulesCoreVersion = "1.3.7"
        frescoVersion = "2.6.0" // Add Fresco version (fixes unresolved variable in app/build.gradle)
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle')
        classpath('com.facebook.react:react-native-gradle-plugin')
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
        classpath 'com.google.gms:google-services:4.4.3' // Move Google Services here (remove duplicate top-level plugin)
    }
}

// Resolve React Native Android directory via Node (preserved from original)
def reactNativeAndroidDir = new File(
    providers.exec {
        workingDir(rootDir)
        commandLine("node", "--print", "require.resolve('react-native/package.json')")
    }.standardOutput.asText.get().trim(),
    "../android"
)

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url(reactNativeAndroidDir)
        }
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}

// Force consistent JVM target version across all Android modules (cleaned up for clarity)
subprojects {
    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            // Unify Java compile version for all Android modules
            android {
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_17
                    targetCompatibility JavaVersion.VERSION_17
                }
                // Only apply Kotlin options if the module uses Kotlin
                if (project.plugins.hasPlugin("org.jetbrains.kotlin.android")) {
                    kotlinOptions {
                        jvmTarget = "17"
                        freeCompilerArgs += "-Xjvm-default=all-compatibility"
                    }
                }
            }
        }
    }
}

// Apply global Expo and React Native root plugins (preserved)
apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"